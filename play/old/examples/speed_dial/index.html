<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Speed Dial | Onsen UI</title>
  <link rel="stylesheet" href="../../build/css/onsenui.css">
  <link rel="stylesheet" href="../../build/css/onsen-css-components.css">
  <link rel="stylesheet" href="../../build/css/font_awesome/css/font-awesome.min.css">

  <script src="../../build/js/onsenui.js"></script>

</head>

<body>
  <ons-page>
    <ons-toolbar>
      <div class="center">Speed Dial</div>
    </ons-toolbar>

    <section style="text-align:center;">
      <p></p>

      <ons-speed-dial position="left bottom" direction="right">
        <ons-fab>
          <ons-icon icon="md-car"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item>C</ons-speed-dial-item>
        <ons-speed-dial-item>B</ons-speed-dial-item>
        <ons-speed-dial-item>A</ons-speed-dial-item>
      </ons-speed-dial>

      <ons-speed-dial position="top right" style="top: 100px;" direction="left">
        <ons-fab>
          <ons-icon icon="md-car"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item>C</ons-speed-dial-item>
        <ons-speed-dial-item>B</ons-speed-dial-item>
        <ons-speed-dial-item>A</ons-speed-dial-item>
      </ons-speed-dial>

      <ons-speed-dial position="top left" style="top: 100px;" direction="down">
        <ons-fab>
          <ons-icon icon="md-car"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item>C</ons-speed-dial-item>
        <ons-speed-dial-item>B</ons-speed-dial-item>
        <ons-speed-dial-item>A</ons-speed-dial-item>
      </ons-speed-dial>

      <ons-speed-dial position="bottom right" direction="up">
        <ons-fab>
          <ons-icon icon="md-car"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item>C</ons-speed-dial-item>
        <ons-speed-dial-item>B</ons-speed-dial-item>
        <ons-speed-dial-item>A</ons-speed-dial-item>
      </ons-speed-dial>
    </section>
  </ons-page>
</body>
</html>
